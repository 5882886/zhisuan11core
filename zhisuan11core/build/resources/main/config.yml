# 设置加入游戏时的标题内容和样式
JoinTitle:
  title: "&b欢迎来到智算11班MC服务器！"
  subtitle: "&b祝您游玩愉快!"
  fade-in: 1
  stay: 5
  fade-out: 1

# 设置加入游戏时发送给玩家的信息
JoinMessage:
  - " &6&l%player%, 欢迎来到智算11班MC服务器！ "
  - " &6&l紧密团结在以江书记为核心的团支部周围！"
  - " &6&l如果遇到Bug请至Github或微信群中留言。"

# 设置服务器公告
BroadCast:
  enabled: true
  content:
    - "         &6&l[服务器公告]       "
    - "&6遵守法律法规，禁止炸服等恶意破坏服务器的行为！"
    - ""
  interval: 900              #循环时间间隔（单位：秒）


